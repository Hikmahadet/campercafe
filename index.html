<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campercafe</title>
</head>
<body>
    <main>
        <header>

            <P>Est.2020</P>

        <hr>
         <section>
            <div class="coffe">
                <h3>coffee</h3>
                <img class="lemon" src="./images/coffee-cup-icon-removebg-preview.png" alt="coffee cup">
            </div>
            <div class="items">
                <P class="product-name">French vanilla </P>
                <p class="product-price">3.00</p>
            </div>
            <div class="items">
                <P class="product-name">Cramel Macchiato </P>
                <p class="product-price">3.75</p>
            </div>
            <div class="items">
                <P class="product-name">Pumpkin Spice</P>
                <p class="product-price">3.50</p>
            </div>
            <div class="items">
                <P class="product-name">Hazzlenut</P>
                <p class="product-price">4.00</p>
            </div>
            <div class="items">
                <P class="product-name">Mocha </P>
                <p class="product-price">4.50</p>
            </div>
        </section>

        <!-- secon section -->
        
         <section>
            <div class="coffe">
                <h3>Dessert</h3>
                <img class="lemon" src="./images/coffee-cup-icon-removebg-preview.png" alt="coffee cup">
            </div>
            <div class="items">
                <P class="product-name">Donut </P>
                <p class="product-price">1.50</p>
            </div>
            <div class="items">
                <P class="product-name">Cherry pie </P>
                <p class="product-price">2.75</p>
            </div>
            <div class="items">
                <P class="product-name">Cheesecake</P>
                <p class="product-price">3.00</p>
            </div>
            <div class="items">
                <P class="product-name">Cinnamon Roll</P>
                <p class="product-price">2.50</p>
            </div>
        </section>

        <hr>
        <header>
            <h1>CAMPER CAFE</h1>
            <P>Est.2020</P>
        </header>
       

        
    </main>

</html>
